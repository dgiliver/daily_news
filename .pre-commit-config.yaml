# Pre-commit hooks for Daily News Aggregator
# Install: pip install pre-commit && pre-commit install
# Run all: pre-commit run --all-files

default_language_version:
  python: python3.12

repos:
  # ===========================================
  # General file checks
  # ===========================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Prevent large files from being committed
      - id: check-added-large-files
        args: ['--maxkb=1000']

      # Check for files that would conflict on case-insensitive filesystems
      - id: check-case-conflict

      # Check for merge conflict markers
      - id: check-merge-conflict

      # Check YAML syntax
      - id: check-yaml
        args: ['--unsafe']  # Allow custom tags

      # Check TOML syntax
      - id: check-toml

      # Check JSON syntax
      - id: check-json
        exclude: '\.ipynb$'

      # Ensure files end with a newline
      - id: end-of-file-fixer

      # Remove trailing whitespace
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]

      # Check for private keys
      - id: detect-private-key

      # Check Python syntax
      - id: check-ast

      # Check for debugger imports
      - id: debug-statements

      # Ensure executables have shebangs
      - id: check-executables-have-shebangs

      # Check for broken symlinks
      - id: check-symlinks

      # Mixed line endings
      - id: mixed-line-ending
        args: ['--fix=lf']

  # ===========================================
  # Python - Ruff (linting + formatting)
  # ===========================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Ruff linter
      - id: ruff
        args: ['--fix', '--exit-non-zero-on-fix']
        types_or: [python, pyi]

      # Ruff formatter (replaces black)
      - id: ruff-format
        types_or: [python, pyi]

  # ===========================================
  # Python - Type checking with mypy
  # ===========================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        args: ['--ignore-missing-imports', '--no-strict-optional']
        additional_dependencies:
          - pydantic>=2.5.0
          - pydantic-settings>=2.1.0
          - types-PyYAML
          - types-requests
        exclude: 'tests/'

  # ===========================================
  # Security checks
  # ===========================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.0
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml', '-r', 'src/']
        additional_dependencies: ['bandit[toml]']
        exclude: 'tests/'

  # ===========================================
  # Secrets detection
  # ===========================================
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: '\.env\.example$|requirements.*\.txt$'

  # ===========================================
  # Commit message linting
  # ===========================================
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.1.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
